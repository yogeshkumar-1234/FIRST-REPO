<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <div class="image is-3by1">
                                    <img src="https://cdn.pixabay.com/photo/2016/05/31/23/21/badminton-1428046__480.jpg"
                                        alt="" srcset="">
                                </div>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">
                                    SCORE KEEPER
                                </p>

                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title is-1"><span id="p1display">0</span> <span>to</span> <span
                                            id="p2display">0</span></h1>
                                    <p>Use the button to keep updated</p>
                                    <label for="" class="label is-large is-inline">Playing To</label>
                                    <div class="select is-rounded">
                                        <select name="" id="play">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button id="p1button" class="is-primary button card-footer-item is-large">+1 player
                                    ONE</button>
                                <button id="p2button" class="is-info button card-footer-item is-large">+1 player
                                    TWO</button>
                                <button id="reset" class="is-danger button card-footer-item is-large">RESET</button>

                            </footer>
                        </div>

                    </div>
                </div>
            </div>
    </section>







    <script src="my.js"></script>
</body>

</html>
